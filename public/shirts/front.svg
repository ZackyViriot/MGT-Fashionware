<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 960" width="800" height="960">
  <defs>
    <!-- Fabric texture gradient for depth -->
    <linearGradient id="fabricShade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="50%" stop-color="#f8f8f8" stop-opacity="1"/>
      <stop offset="100%" stop-color="#f0f0f0" stop-opacity="1"/>
    </linearGradient>
    <!-- Side shadow -->
    <linearGradient id="leftShadow" x1="0" y1="0" x2="0.15" y2="0">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="rightShadow" x1="0.85" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#e8e8e8"/>
    </linearGradient>
    <!-- Collar shadow -->
    <radialGradient id="collarShadow" cx="0.5" cy="0" r="0.6">
      <stop offset="0%" stop-color="#e0e0e0" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <!-- Armpit shadow -->
    <radialGradient id="armpitShadowL" cx="0.9" cy="0.3" r="0.4">
      <stop offset="0%" stop-color="#e5e5e5" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="armpitShadowR" cx="0.1" cy="0.3" r="0.4">
      <stop offset="0%" stop-color="#e5e5e5" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Main shirt body -->
  <path d="
    M240 120
    L160 152
    L40 240
    L120 320
    L160 288
    L160 840
    C160 872 184 896 216 896
    L584 896
    C616 896 640 872 640 840
    L640 288
    L680 320
    L760 240
    L640 152
    L560 120
    C552 176 504 216 400 216
    C296 216 248 176 240 120
    Z
  " fill="url(#fabricShade)"/>

  <!-- Left side shadow for depth -->
  <path d="
    M240 120 L160 152 L40 240 L120 320 L160 288 L160 840 C160 872 184 896 216 896
    L280 896 L280 288 L200 320 L160 280 L160 152 L240 120 Z
  " fill="url(#leftShadow)" opacity="0.4"/>

  <!-- Right side shadow for depth -->
  <path d="
    M560 120 L640 152 L760 240 L680 320 L640 288 L640 840 C640 872 616 896 584 896
    L520 896 L520 288 L600 320 L640 280 L640 152 L560 120 Z
  " fill="url(#rightShadow)" opacity="0.4"/>

  <!-- Neckline curve -->
  <path d="M240 120 C248 176 296 216 400 216 C504 216 552 176 560 120"
    fill="none" stroke="#e0e0e0" stroke-width="5" stroke-linecap="round"/>

  <!-- Collar shadow area -->
  <ellipse cx="400" cy="220" rx="140" ry="50" fill="url(#collarShadow)"/>

  <!-- Sleeve seam lines (subtle) -->
  <path d="M160 288 L160 152" fill="none" stroke="#ebebeb" stroke-width="2" opacity="0.5"/>
  <path d="M640 288 L640 152" fill="none" stroke="#ebebeb" stroke-width="2" opacity="0.5"/>

  <!-- Left armpit shadow -->
  <rect x="160" y="220" width="120" height="120" fill="url(#armpitShadowL)" opacity="0.3"/>

  <!-- Right armpit shadow -->
  <rect x="520" y="220" width="120" height="120" fill="url(#armpitShadowR)" opacity="0.3"/>

  <!-- Subtle center fold line -->
  <line x1="400" y1="230" x2="400" y2="880" stroke="#eeeeee" stroke-width="1.5" opacity="0.4"/>

  <!-- Bottom hem shadow -->
  <rect x="160" y="870" width="480" height="26" rx="13" fill="#e8e8e8" opacity="0.25"/>

  <!-- Collar ribbing detail -->
  <path d="M240 120 C248 176 296 216 400 216 C504 216 552 176 560 120"
    fill="none" stroke="#d8d8d8" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
  <path d="M244 116 C252 170 298 208 400 208 C502 208 548 170 556 116"
    fill="none" stroke="#f0f0f0" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
</svg>
